apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: qa
  labels:
    app: api
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      restartPolicy: Always
      containers:
      - name: api
        image: ergikame/hyra-frontend:0.0.1
        ports:
          - name: http
            containerPort: 3000
            protocol: TCP
        env:
          - name: DOCKER_IMAGE_VERSION
            value: "1234"

